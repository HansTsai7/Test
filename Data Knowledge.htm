    <script type="text/javascript">
        function check() {
            var ret = controlValidator.validate(function(o) {
                return !$(o.controlId).get(0).disabled;
            });
            if (ret && !ret.result) {
                showOKOnlyMsgBox('', ret.message);
                return false;
            }
            var newPasswords = $('.newPassword');
            if (!newPasswords.get(0).disabled) {
                if (newPasswords.eq(0).val() != newPasswords.eq(1).val()) {
                    showOKOnlyMsgBox('', MessageManager.getMessage("E00009"));
                    return false;
                }
            }
            return true;
        }
        $(document).ready(function() {
            if ($('#DoChangeMode').length) {
                var DoChangeMode = $('#DoChangeMode')[0];
                var Mode = $('#Mode')[0];
                function changeMode() {
                    if (Mode.value == 'mode1') {
                        DoChangeMode.src = 'image/button_changepass.gif';
                        DoChangeMode.alt = 'パスワード変更';
                        DoChangeMode.title = 'パスワード変更';
                    } else {
                        DoChangeMode.src = 'image/button_changepasscancel.gif';
                        DoChangeMode.alt = '変更キャンセル';
                        DoChangeMode.title = '変更キャンセル';
                    }
                    $('.mode1,.mode2')
                        .toggle()
                        .filter('input')
                        .each(function() { this.disabled = !$(this).filter(':visible').size() > 0; });
                }
                DoChangeMode.onclick = function() {
                    Mode.value = (Mode.value == 'mode1' ? 'mode2' : 'mode1');
                    changeMode();
                    onResize();
                    return false;
                }
                if (Mode.value == 'mode2') changeMode();
            }
            onResize();
        });
        var win = null;
        var pnl = null;
        var con = null;
        function onResize() {
            if (pnl == null) {
                win = $(window);
                pnl = $("#pnlForm");
                if (pnl.length == 0) pnl = $("#pnlWindows");
                con = $("#container");
                win.bind("resize", onResize);
            }
            var winHeight = win.height();
            var pnlHeight = pnl.height();
            var height = winHeight - 45;
            if (height < pnlHeight + 70) height = pnlHeight + 70;
            con.height(height);
        }
    </script>

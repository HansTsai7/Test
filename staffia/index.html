  <script type="text/javascript">
  
  var loginScreen = 1;
  
  var errorPath = '/hs/CM000.do';
    
  $(function() {
    try {
    var opener = window.top.opener;
    if (opener != null && !(opener.closed)) {
      if (opener.top.loginScreen == 1 || opener.top.topFlg == 1) {
        top.location.href = errorPath;
      } else {
        opener = opener.top.opener;
        if (opener != null && !(opener.closed)) {
          if (opener.top.loginScreen == 1 || opener.top.topFlg == 1) {
            top.location.href = errorPath;
          }
        }
      }
    }
    } catch (e){}
  });

  var faqWindow = null;
  function openSubWin(url){
    var attrib = 'resizable=yes,status=yes,scrollbars=yes,width=850';
    if (faqWindow == null || faqWindow.closed){
      faqWindow = window.open(url, '_blank',attrib);
    }
    faqWindow.focus();
  }
  
  </script>

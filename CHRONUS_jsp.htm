// 警告後の値の設定を行う。
function setTextValueAfterAlert(flg ,obj, keeperIndex){
		if(keeperIndex==null){
			keeperIndex="";
		}
		var keeperObj = eval("document.FORM_COMMON."+obj.name+"Keeper"+keeperIndex);
		if(keeperObj!=null){
			if(flg){
				keeperObj.value = obj.value;
				return true;
			}else{
				obj.value=keeperObj.value;
			}
		}
		return false;
}

/**
 * 機    能：エラーダイアログがあれば、制御を行う。		                          
 * 引    数：                        
 * 戻 り 値：true 制御する　false　制御しない
 */
var runtimes = 0;
function haveAlert() {
	if (document.FORM_COMMON.HaveAlert.value=="have") {
		return true;
	} else {
	    return false;
	}
}
/**                       
 * 機    能：[社員番号]を検査する                                       
 * @param:  frmName　フォーム名 　obj　コントロール  maxLength 入力できる桁数               
 * @return：true:正常  false:異常                            
 */
function checkPersonCode(frmName,obj,maxLength){
	document.FORM_COMMON.HaveAlert.value="have";
	
	inStr = obj.value;	
	if (inStr.length==0 ){
	      document.FORM_COMMON.HaveAlert.value="";
		return true;
	}
	//半角英数字をチェック
	if (checkEnglishOrNumber(inStr) == false) {		
		alert(makeupMessage("ZZ00E011", getValue("PersonCode")));
		obj.value = "";
		obj.focus();		
		document.FORM_COMMON.HaveAlert.value="";
		return false;
	}
	//入力最大文字数を超えていない。
	nFinalLength = getStringLength(inStr);
	if (nFinalLength > maxLength) {
		alert(makeupMessage("ZZ00E013", getValue("PersonCode")));
		obj.value = "";
		obj.focus();		
		document.FORM_COMMON.HaveAlert.value="";
		return false;
	}
	
	//英字小文字を英字大文字に変換する。
	obj.value = obj.value.toUpperCase();
	//桁数が不足の場合先頭から0で埋めて、規定の桁数に入力値を補整する。
	if(obj.value.length < maxLength) {
		var newFlen = maxLength - obj.value.length;
		for(i=0;i<newFlen;i++) {
			obj.value = "0" + obj.value;
		}
	}
	document.FORM_COMMON.HaveAlert.value="";
	return true;
}

function fnCheckPersonCode(frmName,obj,maxLength){

  if (haveAlert() == true) {
   return false;
  }

  var checkFlag = checkPersonCode(frmName,obj,maxLength);
  return setTextValueAfterAlert(checkFlag,obj,'');

}

//ﾎﾞﾀﾝを押下する
function doLabel(aimLabel) {
	if ( runtimes!=0 ) {
		return false;
	}
	
	//警告があれば、制御を行う。
    if (haveAlert() == true) {
     return false;
    }

	if (document.FORM_COMMON.PersonCode.value == "") {
        alert(makeupMessage("ZZ01E010", getValue("PersonCode")));
        document.FORM_COMMON.PersonCode.focus();
        document.FORM_COMMON.PersonCode.select();
        return false;
    }    
    runtimes = runtimes + 1;

    document.FORM_COMMON.LabelName.value = aimLabel;
	document.FORM_COMMON.submit();
    //LinkIt(aimLabel);
    return false;
}

/**
 * reference "values" form, and return values for given id.
 */
function getValue(keyStr){

	return getObject("values", keyStr).value;
}

/**                       
 * 機    能：画面オブジェクトを取得する                                         
 * @param: frmName　フォーム名   objName コントロール名                                        
 * @return：画面オブジェクト                               
 */  
function getObject(frmName, objName) {
	return eval("document." + frmName + "." + objName);
}

// ADD 2010/06/20 COMTURE 大規模テンプレート#1：複数法人セキュリティ対応 START
/**
 * 打刻ボタン押下時の処理
 */
function terminal(terminalUrl) {
    var companyIdList = document.FORM_COMMON.companyIdList;
    var companyCodeList = document.FORM_COMMON.companyCodeList;
    var companyID = document.FORM_COMMON.CompanyID;
    if (companyIdList != null) {
        for (i=0; i<companyIdList.length; i++) {
            if (companyIdList[i].value == companyID.value) {
                location.href = terminalUrl + "?COMPANY_CODE=" + companyCodeList[i].value;
                
                return false;
            }
        }
        
    } else {
        location.href = terminalUrl;
        
        return false;
    }
    location.href = terminalUrl;
    
    return false;
}
// ADD 2010/06/20 COMTURE 大規模テンプレート#1：複数法人セキュリティ対応 END
